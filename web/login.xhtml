<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LOG IN</title>
    </h:head>
<h:body>
    <h:outputText value="#{testBed.world}" />
    Please Log In:
<h:form> 
        
            <h:panelGrid columns="3" columnClasses="rightalign,leftalign,leftalign">
                          
                <h:outputLabel value="First Name:" for="firstName"/>
                <h:inputText id="firstName" label="First Name" required="true" value="#{loginBean.firstName}"/>
                <h:message for="firstName"/>
                
                <h:outputLabel value="Customer ID:" for="customerID"/>
                <h:inputText id="customerID" label="Customer ID" required="true" value="#{loginBean.customerID}"/>
                <h:message for="customerID"/>
                                      
                <h:panelGroup/>
                <h:commandButton id="login" value ="Login" action="#{loginBean.validLogin}" />
                
                
                
                
            </h:panelGrid>       
</h:form>
</h:body>
</html>
